<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you form Inside or Outside US?</h3>
      <label for="inus">Inside: </label>
      <input id="inus" type="radio" name="loc" value="inside">

      <label for="outusa">Outside:</label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <h2>How was your services?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okey">2</option>
        <option value="Bad">1</option>
      </select>
      <h2>Any other feedback?</h2>
      <textarea name="my_text" rows="4" cols="40"></textarea>
      <p></p>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
